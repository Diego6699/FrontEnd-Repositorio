<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ICons</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous" defer>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous" defer>
    </script>
    <style>
        /* Estilo Gerais */
        * {
            color: #25282e;
        }
        a,i {
            transition: .5s;
            text-decoration: none;
        }
        .secondary-color{
            color: #555;
        }
        .center-image {
            background-size: cover;
            background-position: center;
        }
        .btn {
            text-decoration: none;
            background-color: #25282e;
            color: #fff;
            padding: 7px 18px;
        }
        .btn:hover {
            background-color: #333;
            color: #fff;
        }
        /*HEADER*/
        #header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        #header p{
            margin-bottom: 0;
        }
        #logo-container {
            display: flex;
            justify-content: center;
        }
        #logo {
            width: 40px;
        }
        /*navbar*/
        #navbar {
            padding: 10px;
            margin: 10px auto;
        }
        #navbar a{
            width: 80px;
            color: #444;
        }
        #navbar a:hover {
            color: #c1b696;
        }
        /*Main image*/
        .main-image{
            height: 400px;
            background-image: url("https://picsum.photos/1200");
            background-position: cover;
            margin-bottom: 30px;
            position: relative;
        }
        .main-image-info {
            position: absolute;
            left: 25px;
            bottom: 25px;
            background-color: #fff;
            padding: 25px;
        }
    </style>

</head>

<body>
    <!--HEADER-->
    <div class="container-fluid">
        <header class="row" id="header">
            <div id="logo-container">
                <img src="https://picsum.photos/200" alt="Art" id="logo">
                <h1>Art</h1>
            </div>
            <p>Exibições de arte urbana</p>
        </header>
        <nav id="navbar" class="container">
            <div class="row">
                <div class="row justify-content-center">
                    <a href="#">HOME</a>
                    <a href="#">Projetos</a>
                    <a href="#">Artista</a>
                    <a href="#">Contato</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container" id="main-image-container">
        <div class="main-image main-image">
            <div class="main-image-info">
                <h2>Arte no Muro de Davi</h2>
                <p class="secundary-color">Realizada em 20/05/2021</p>
                <a href="#" class="btn">Detalhes</a>
            </div>
        </div>
    </div>
</body>

</html>
